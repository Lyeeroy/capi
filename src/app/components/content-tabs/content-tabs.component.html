<div class="container mx-auto px-4 py-2">
  <div
    class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"
    style="grid-template-rows: repeat(auto-fill, 1fr)"
  >
    <ng-container
      *ngFor="let data of trending; let i = index; trackBy: trackByFn"
    >
      <div
        class="cursor-pointer group relative bg-gray-900 rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] overflow-hidden aspect-[2/3]"
        (click)="redirectToPlayer(i)"
      >
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + data.poster_path"
          [alt]="data.title || data.name + ' backdrop'"
          class="w-full h-full object-cover brightness-90 group-hover:brightness-110 transition-all duration-300"
        />
        <!-- Text Overlay -->
        <div
          class="absolute bottom-0 left-0 right-0 p-4 space-y-1 bg-gradient-to-t from-black/90 via-black/60 to-transparent"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold text-white truncate">
              {{ data.title || data.name }}
            </h3>
            <span
              class="flex items-center px-2 py-1 bg-white/10 rounded-full backdrop-blur-sm"
            >
              <svg
                class="w-4 h-4 text-amber-400 mr-1"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
              <span class="text-sm font-medium text-white">
                {{ data.vote_average }}
              </span>
            </span>
          </div>
          <div class="h-[2px] w-8 bg-amber-400 rounded-full opacity-80"></div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
