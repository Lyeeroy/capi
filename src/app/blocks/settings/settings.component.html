<div
  class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4 space-y-6"
>
  <!-- Settings Card Container -->
  <div class="space-y-6 w-full max-w-md">
    <!-- Ads Toggle Card -->
    <div
      class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <svg
            class="w-6 h-6 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
            />
          </svg>
          <label for="ads" class="text-gray-700 font-medium">Enable Ads</label>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="ads" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-200 peer-focus:ring-4 peer-focus:ring-blue-200"
          >
            <div
              class="after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-transform duration-200 peer-checked:after:translate-x-5"
            ></div>
          </div>
        </label>
      </div>
    </div>

    <!-- Media Type Preference -->
    <div
      class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="space-y-2">
        <div class="flex items-center space-x-3 mb-4">
          <svg
            class="w-6 h-6 text-purple-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
          <label class="text-gray-700 font-medium">Media Type</label>
        </div>
        <select
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwb2x5bGluZSBwb2ludHM9IjYgOSAxMiAxNSAxOCA5Ij48L3BvbHlsaW5lPjwvc3ZnPg==')] bg-no-repeat bg-[right_1rem_center]"
        >
          <option value="video">TV</option>
          <option value="audio">Movie</option>
          <option value="text">Anime</option>
        </select>
      </div>
    </div>

    <!-- Notifications Toggle -->
    <div
      class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <svg
            class="w-6 h-6 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <label class="text-gray-700 font-medium">Notifications</label>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-200 peer-focus:ring-4 peer-focus:ring-blue-200"
          >
            <div
              class="after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-transform duration-200 peer-checked:after:translate-x-5"
            ></div>
          </div>
        </label>
      </div>
    </div>

    <!-- Username Input -->
    <div
      class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="space-y-2">
        <div class="flex items-center space-x-3 mb-4">
          <svg
            class="w-6 h-6 text-red-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <label class="text-gray-700 font-medium">Username</label>
        </div>
        <input
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none transition duration-200"
        />
      </div>
    </div>

    <!-- Theme Selector -->
    <div
      class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="space-y-2">
        <div class="flex items-center space-x-3 mb-4">
          <svg
            class="w-6 h-6 text-yellow-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            />
          </svg>
          <label class="text-gray-700 font-medium">Theme</label>
        </div>
        <select
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwb2x5bGluZSBwb2ludHM9IjYgOSAxMiAxNSAxOCA5Ij48L3BvbHlsaW5lPjwvc3ZnPg==')] bg-no-repeat bg-[right_1rem_center]"
        >
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
    </div>
  </div>
</div>
