<div class="my-10">
  <nav id="sidebar" class="min-w-[90px] w-max">
    <div
      id="sidebar-menu"
      class="bg-white h-screen fixed top-0 left-0 overflow-y-auto z-[99] w-[90px] transition-all duration-300 border-r border-gray-200"
    >
      <!-- Logo section -->
      <div class="py-4 px-2 sticky top-0 bg-white min-h-[70px] z-[100]">
        <a href="#" class="outline-none flex flex-col items-center">
          <!-- Replace with your icon -->
          <div class="w-8 h-8 bg-blue-500 rounded-lg mb-1"></div>
          <span class="text-[9px] font-medium text-gray-700 text-center"
            >Capi</span
          >
        </a>
      </div>

      <!-- Menu Items -->
      <div class="py-4">
        <ul class="space-y-1" id="ul-menu">
          <li
            *ngFor="let item of menuItems"
            id="li-menu-{{ item.route }}"
            class="relative mx-2"
          >
            <a
              routerLink="{{ item.route }}"
              class="menu-item block w-full flex flex-col items-center cursor-pointer py-3 transition-colors duration-300 rounded-lg"
              (click)="handleClick($event)"
            >
              <img
                [src]="item.svg"
                class="w-6 h-6 mb-1.5 text-gray-600"
                alt="{{ item.label }}"
              />
              <span
                class="text-[12px] font-medium text-gray-700 text-center leading-tight"
              >
                {{ item.label }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<style>
  #sidebar-menu li.selected {
    background-color: #f0f7ff; /* Full-width blue background */
  }

  #sidebar-menu li.selected::after {
    content: "";
    position: absolute;
    right: -2px; /* Align with menu edge */
    top: 0;
    bottom: 0;
    width: 3px; /* Border thickness */
    background-color: #2563eb; /* Border color */
    z-index: 10;
    border-radius: 2px 0 0 2px;
  }

  #sidebar-menu li.selected span {
    color: #2563eb;
  }

  #sidebar-menu li.selected img {
    filter: brightness(0) saturate(100%) invert(39%) sepia(89%) saturate(1273%)
      hue-rotate(202deg) brightness(95%) contrast(89%);
  }

  /* Full-width background fix */
  #sidebar-menu li {
    padding: 0 8px; /* Match mx-2 (16px total) */
  }

  #sidebar-menu li.selected {
    margin: 0 2px; /* Counteract padding for full width */
    padding: 0 8px;
  }
</style>
