<app-content-tabs
  [type]="'movie'"
  [apiEndpoint]="url"
  [tileLimit]="tileLimit"
></app-content-tabs>

<div class="flex justify-center m-4 mb-12">
  <button
    (click)="showMore(7)"
    type="button"
    class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-600 flex items-center gap-1 cursor-pointer"
  >
    Show More
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>
</div>
<p
  class="flex text-sm text-gray-900 justify-center mb-5"
  *ngIf="tileLimit >= 21 && tileLimit < 35"
>
  Hey, if you see this, you better make up your mind, I ain't got infinite API
  calls, you know!
</p>
<p
  class="flex text-sm text-red-500 justify-center mb-5"
  *ngIf="tileLimit >= 35 && tileLimit < 49"
>
  Dude, you are hurting me!
</p>
<p
  class="flex text-sm text-red-500 justify-center mb-5"
  *ngIf="tileLimit >= 49 && tileLimit < 56"
>
  HOLY COW! <span class="font-bold">&nbsp;You are a monster!</span>&nbsp;One
  more and I will ban your from this site, I swear!
</p>
<p
  class="flex text-sm text-red-900 justify-center mb-5"
  *ngIf="tileLimit >= 56"
>
  That's it! You are <span class="font-bold">&nbsp;banned!</span>
</p>
