<app-content-tabs
  [type]="'movie'"
  [apiEndpoint]="url"
  [tileLimit]="tileLimit"
></app-content-tabs>

<div class="flex justify-center m-4 mb-12">
  <button
    (click)="showMore(7)"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 flex items-center gap-1 cursor-pointer"
  >
    Show More
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>
</div>
