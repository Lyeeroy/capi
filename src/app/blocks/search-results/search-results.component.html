<app-content-tabs
  [apiEndpoint]="url"
  [tileLimit]="tileLimit"
></app-content-tabs>

<div class="flex flex-col m-4 mb-12 items-center justify-center mx-auto">
  <button
    (click)="showMore(7)"
    type="button"
    class="text-blue-600 hover:text-blue-700 dark:text-blue-500 dark:hover:text-blue-400 font-medium text-sm cursor-pointer"
  >
    Show More
    <app-icon-lib ico="chevronDown" class="h-4 w-4 mx-auto"></app-icon-lib>
  </button>
</div>
