<div class="p-4">
  <div class="flex flex-col lg:flex-row gap-2 items-center justify-between">
    <div class="flex gap-2 items-center w-full sm:w-auto">
      <button
        class="border border-gray-200 flex-1 sm:flex-none px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-sm flex items-center justify-center gap-1 cursor-pointer"
        (click)="prevSource()"
      >
        <app-icon-lib ico="arrowLeft" class="w-4 h-4"></app-icon-lib>
        <span class="sm:inline">Prev</span>
      </button>

      <select
        class="w-full sm:w-48 px-3 py-2 rounded-full border border-gray-300 text-sm focus:ring-1 focus:ring-blue-500"
        (change)="onSourceChange($event)"
        [(ngModel)]="currentSourceUrl"
      >
        <option *ngFor="let source of sources" [value]="source.url">
          {{ source.name }}
        </option>
      </select>

      <button
        class="border border-gray-200 flex-1 sm:flex-none px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-sm flex items-center justify-center gap-1 cursor-pointer"
        (click)="nextSource()"
      >
        <span class="sm:inline">Next</span>
        <app-icon-lib ico="arrowRight" class="w-4 h-4"></app-icon-lib>
      </button>
    </div>

    <div
      class="flex gap-2 w-full sm:w-auto justify-center"
      *ngIf="mediaType !== 'movie'"
    >
      <button
        class="border border-gray-200 flex-1 sm:flex-none px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-sm flex items-center justify-center gap-1 cursor-pointer"
        (click)="prevEpisode()"
      >
        <app-icon-lib ico="arrowLeft" class="w-4 h-4"></app-icon-lib>
        <span class="sm:inline">Prev episode</span>
      </button>

      <button
        class="border border-gray-200 flex-1 sm:flex-none px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-sm flex items-center justify-center gap-1 cursor-pointer"
        (click)="nextEpisode()"
        *ngIf="mediaType !== 'movie'"
      >
        <span class="sm:inline">Next episode</span>
        <app-icon-lib ico="arrowRight" class="w-4 h-4"></app-icon-lib>
      </button>
    </div>
  </div>
</div>
