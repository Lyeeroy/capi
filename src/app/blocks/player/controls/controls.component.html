<div class="p-4 bg-gradient-to-b from-gray-50 to-white rounded-xl shadow-sm">
  <div class="flex flex-col lg:flex-row gap-3 items-center justify-between">
    <!-- Source Navigation -->
    <div class="flex gap-2 items-center w-full sm:w-auto">
      <button
        class="border border-gray-300 flex-1 sm:flex-none px-4 py-2 rounded-full bg-white hover:bg-gray-50 active:bg-gray-100 text-sm font-medium flex items-center justify-center gap-1 cursor-pointer transition-all duration-150 hover:shadow-xs active:scale-[0.98]"
        (click)="prevSource()"
      >
        <app-icon-lib ico="arrowLeft" class="w-4 h-4"></app-icon-lib>
        <span class="sm:inline hidden">Prev</span>
      </button>

      <select
        class="w-full sm:w-48 px-4 py-2 rounded-full border border-gray-300 text-sm font-medium focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-shadow cursor-pointer bg-white shadow-xs hover:shadow-sm"
        (change)="onSourceChange($event)"
        [(ngModel)]="currentSourceUrl"
      >
        <option *ngFor="let source of sources" [value]="source.url">
          {{ source.name }}
        </option>
      </select>

      <button
        class="border border-gray-300 flex-1 sm:flex-none px-4 py-2 rounded-full bg-white hover:bg-gray-50 active:bg-gray-100 text-sm font-medium flex items-center justify-center gap-1 cursor-pointer transition-all duration-150 hover:shadow-xs active:scale-[0.98]"
        (click)="nextSource()"
      >
        <span class="sm:inline hidden">Next</span>
        <app-icon-lib ico="arrowRight" class="w-4 h-4"></app-icon-lib>
      </button>
    </div>

    <!-- Episode Navigation -->
    <div
      class="flex gap-2 w-full sm:w-auto justify-center"
      *ngIf="mediaType !== 'movie'"
    >
      <button
        class="border border-blue-400 flex-1 sm:flex-none px-4 py-2 rounded-full bg-blue-50 hover:bg-blue-100 active:bg-blue-200 text-sm font-medium text-blue-600 flex items-center justify-center gap-1 cursor-pointer transition-all duration-150 hover:shadow-xs active:scale-[0.98]"
        (click)="prevEpisode()"
      >
        <app-icon-lib ico="arrowLeft" class="w-4 h-4"></app-icon-lib>
        <span class="sm:inline hidden">Prev episode</span>
      </button>

      <button
        class="border border-blue-400 flex-1 sm:flex-none px-4 py-2 rounded-full bg-blue-50 hover:bg-blue-100 active:bg-blue-200 text-sm font-medium text-blue-600 flex items-center justify-center gap-1 cursor-pointer transition-all duration-150 hover:shadow-xs active:scale-[0.98]"
        (click)="nextEpisode()"
        *ngIf="mediaType !== 'movie'"
      >
        <span class="sm:inline hidden">Next episode</span>
        <app-icon-lib ico="arrowRight" class="w-4 h-4"></app-icon-lib>
      </button>
    </div>
  </div>
</div>
