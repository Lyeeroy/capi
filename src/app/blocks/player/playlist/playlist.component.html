<div class="h-full p-4 flex flex-col">
  <!-- ... (header and select dropdown are unchanged) ... -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg text-gray-900 truncate px-1">{{ names }}</h2>
    <div class="flex gap-2">
      <button
        title="Change layout"
        (click)="onLayoutChange()"
        class="bg-gray-200 transform duration-200 hover:text-gray-600 active:bg-gray-100 p-1.5 rounded-full cursor-pointer"
      >
        <app-icon-lib ico="menu" class="w-5 h-5"></app-icon-lib>
      </button>
      <button
        title="Sort order"
        (click)="onSortToggle()"
        [class.rotate-180]="!isSortedAscending"
        class="bg-gray-200 transform duration-200 hover:text-gray-600 active:bg-gray-100 p-1.5 rounded-full cursor-pointer"
      >
        <app-icon-lib ico="sort" class="w-5 h-5"></app-icon-lib>
      </button>
    </div>
  </div>

  <select
    class="mb-4 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
    id="seasonSelect"
    (change)="onSeasonChange($event)"
    [(ngModel)]="currentSeason"
  >
    <option *ngFor="let season of totalSeasons" [value]="season">
      Season {{ season }}
    </option>
  </select>

  <div class="flex-1 overflow-y-auto border-t border-gray-200">
    <ng-container *ngIf="layoutType === 'grid'">
      <div
        class="grid gap-1.5 mt-1"
        style="grid-template-columns: repeat(auto-fit, minmax(64px, 1fr))"
      >
        <button
          *ngFor="let episode of currentEpisodes; let i = index"
          (click)="onEpisodeSelected(i, i)"
          [attr.id]="'episode-btn-' + i"
          #episodeBtn
          [class.bg-blue-600]="isEpisodeActiveByIndex(i)"
          [class.text-white]="isEpisodeActiveByIndex(i)"
          [class.bg-gray-100]="!isEpisodeActiveByIndex(i)"
          [class.text-gray-600]="!isEpisodeActiveByIndex(i)"
          [class.hover:bg-blue-700]="isEpisodeActiveByIndex(i)"
          [class.hover:bg-gray-200]="!isEpisodeActiveByIndex(i)"
          class="cursor-pointer aspect-[1.8] flex items-center justify-center rounded-sm transition text-xs font-medium px-1"
        >
          {{ episode.number }}
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="layoutType === 'list'">
      <div class="">
        <div
          *ngFor="let episode of currentEpisodes; let i = index"
          (click)="onEpisodeSelected(i, i)"
          [attr.id]="'episode-list-' + i"
          #episodeList
          [class.bg-blue-500]="isEpisodeActiveByIndex(i)"
          [class.text-white]="isEpisodeActiveByIndex(i)"
          [class.bg-gray-100]="!isEpisodeActiveByIndex(i)"
          [class.hover:bg-blue-600]="isEpisodeActiveByIndex(i)"
          [class.hover:bg-gray-200]="!isEpisodeActiveByIndex(i)"
          class="flex items-center mt-1 gap-2 px-2 py-3 rounded-md cursor-pointer transition duration-300"
        >
          <div
            class="font-semibold text-xs w-7 text-center"
            [class.text-white]="isEpisodeActiveByIndex(i)"
            [class.text-gray-700]="!isEpisodeActiveByIndex(i)"
          >
            EP{{ episode.number }}:
          </div>
          <div
            class="flex-1 min-w-0 text-xs truncate"
            [class.text-blue-100]="isEpisodeActiveByIndex(i)"
            [class.text-gray-700]="!isEpisodeActiveByIndex(i)"
          >
            {{ episode.name }}
          </div>
        </div>
      </div>
    </ng-container>

    <!-- ... (poster layout is unchanged) ... -->
    <ng-container *ngIf="layoutType === 'poster'">
      <div
        class="grid gap-4"
        style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr))"
      >
        <div
          *ngFor="let episode of currentEpisodes; let i = index"
          (click)="onEpisodeSelected(i, i)"
          class="group relative cursor-pointer transform hover:scale-[1.02] transition-transform duration-300"
        >
          <div
            class="aspect-video bg-gray-100 rounded-lg overflow-hidden shadow-lg relative transition-all"
            [class.ring-4]="isEpisodeActiveByIndex(i)"
            [class.ring-blue-500]="isEpisodeActiveByIndex(i)"
            [class.ring-offset-2]="isEpisodeActiveByIndex(i)"
            [class.ring-offset-white]="isEpisodeActiveByIndex(i)"
          >
            <img
              [src]="
                currentPosters[i] ||
                'https://placehold.co/300x200?text=No+Image'
              "
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
              [alt]="episode.name"
              loading="lazy"
            />
            <div class="absolute bottom-0 left-0 right-0 p-3 z-10">
              <div class="text-sm font-semibold text-white truncate">
                {{ episode.number }}. {{ episode.name }}
              </div>
              <div class="text-xs text-gray-200 mt-0.5">Click to play â†’</div>
            </div>
            <div
              class="absolute top-2 right-2 w-8 h-8 bg-white/90 rounded-full flex items-center justify-center shadow-sm"
            >
              <app-icon-lib
                ico="play"
                class="w-4 h-4 text-gray-800"
              ></app-icon-lib>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
