<div
  class="flex flex-col bg-gray-50 rounded-xl border border-gray-200 overflow-hidden"
>
  <div class="flex flex-col h-full p-4">
    <div
      class="flex items-center justify-between pb-4 border-b border-gray-200"
    >
      <h2 class="text-lg text-gray-900 truncate">{{ names }}</h2>
      <div class="flex gap-2">
        <button
          class="p-2 rounded-full hover:bg-gray-100"
          (click)="onLayoutChange()"
        >
          <app-icon-lib ico="menu" class="w-5 h-5"></app-icon-lib>
        </button>
        <button
          class="p-2 rounded-full hover:bg-gray-100"
          (click)="onSortToggle()"
          [class.rotate-180]="!isSortedAscending"
        >
          <app-icon-lib ico="sort" class="w-5 h-5"></app-icon-lib>
        </button>
      </div>
    </div>

    <select
      class="mt-4 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500"
      (change)="onSeasonChange($event)"
      [(ngModel)]="currentSeason"
    >
      <option *ngFor="let season of totalSeasons" [value]="season">
        Season {{ season }}
      </option>
    </select>

    <ng-container *ngIf="layoutType === 'grid'">
      <div class="grid grid-cols-6 gap-1.5 mt-4">
        <button
          *ngFor="let episode of currentEpisodes; let i = index"
          (click)="onEpisodeSelected(i)"
          [class.bg-gray-200]="i === activeEpisodeIndex"
          [class.text-gray-900]="i === activeEpisodeIndex"
          class="cursor-pointer aspect-[1.8] flex items-center justify-center rounded-sm bg-gray-100 hover:bg-gray-200 transition text-xs font-medium text-gray-600"
        >
          {{ episode.number }}
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="layoutType === 'list'">
      <div class="overflow-y-auto max-h-[70vh] mt-4">
        <div
          *ngFor="let episode of currentEpisodes; let i = index"
          (click)="onEpisodeSelected(i)"
          [class.bg-gray-200]="i === activeEpisodeIndex"
          class="mt-1 flex items-center gap-2 px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 cursor-pointer"
        >
          <span class="text-xs font-semibold text-gray-600 w-10 text-center"
            >EP{{ episode.number }}:</span
          >
          <span class="flex-1 text-xs text-gray-700 truncate">{{
            episode.name
          }}</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
