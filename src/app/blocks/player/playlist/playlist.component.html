<div class="flex flex-col h-full p-4">
  <div class="flex items-center justify-between pb-4 border-b border-gray-200">
    <h2 class="text-lg text-gray-900 flex items-center gap-2">{{ names }}</h2>
    <div class="flex gap-2">
      <button
        class="p-2 rounded-full hover:bg-gray-100 transition"
        (click)="onLayoutChange()"
        title="Change layout"
      >
        <app-icon-lib ico="menu" class="w-5 h-5"></app-icon-lib>
      </button>
      <button
        class="p-2 rounded-full hover:bg-gray-100 transition-transform duration-300"
        (click)="onSortToggle()"
        title="Sort order"
        [class.rotate-180]="!isSortedAscending"
      >
        <app-icon-lib ico="sort" class="w-5 h-5"></app-icon-lib>
      </button>
    </div>
  </div>

  <div class="py-4">
    <select
      id="seasonSelect"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      (change)="onSeasonChange($event)"
      [(ngModel)]="currentSeason"
    >
      <option *ngFor="let season of totalSeasons" [value]="season">
        Season {{ season }}
      </option>
    </select>
  </div>
