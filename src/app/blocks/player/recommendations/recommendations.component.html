<!-- Recommendations Section -->
<div
  [ngClass]="{
    'bg-white dark:bg-zinc-900 shadow-lg': isExpanded,
    'bg-transparent shadow-none': !isExpanded,
    'border border-gray-200 dark:border-zinc-700 rounded-xl flex flex-col': true
  }"
  [style.height.px]="isExpanded ? panelHeight : null"
  [style.overflow]="isExpanded ? null : 'visible'"
>
  <!-- Header (always visible) -->
  <div
    [ngClass]="{
      'bg-gray-50/90 dark:bg-zinc-800/90 flex items-center justify-between p-4 lg:p-4 transition-colors': true,
      'cursor-pointer hover:bg-gray-100 dark:hover:bg-zinc-700':
        mediaType !== 'movie',
      'rounded-t-xl': isExpanded,
      'rounded-xl': !isExpanded,
      'backdrop-blur-sm': isExpanded,
      'border-b border-gray-200/60 dark:border-zinc-700/60': isExpanded
    }"
    (click)="mediaType !== 'movie' ? toggleExpansion() : null"
    style="position: sticky; top: 0; z-index: 10"
  >
    <div class="flex items-center gap-2 lg:gap-3">
      <div class="w-2 h-7 bg-blue-500 rounded-full"></div>
      <div>
        <h2
          class="text-base font-bold text-gray-900 dark:text-gray-100 tracking-tight"
        >
          Recommendations
        </h2>
        <div class="text-sm text-gray-500 dark:text-gray-300 font-medium">
          <ng-container *ngIf="recommendations.length > 0; else noRec">
            What to watch next?
          </ng-container>
          <ng-template #noRec> No recommendations yet </ng-template>
        </div>
      </div>
    </div>
    <div
      *ngIf="mediaType !== 'movie'"
      class="transition-transform duration-200"
      [class.rotate-180]="isExpanded"
    >
      <app-icon-lib
        ico="chevronDown"
        class="w-4 h-4 text-gray-500 dark:text-gray-300"
      ></app-icon-lib>
    </div>
  </div>

  <!-- Expandable Content (scrollable) -->
  <div
    *ngIf="isExpanded"
    class="animate-modal-slide-up overflow-y-auto flex-1 min-h-0 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-zinc-700 scrollbar-track-gray-100 dark:scrollbar-track-zinc-900"
  >
    <!-- Loading State -->
    <div
      *ngIf="isLoading"
      class="p-4 lg:p-6 flex items-center justify-center"
      [style.height]="mediaType === 'movie' ? '400px' : '300px'"
    >
      <div class="flex items-center justify-center">
        <div
          class="animate-spin rounded-full h-5 w-5 lg:h-6 lg:w-6 border-b-2 border-blue-500"
        ></div>
        <span class="ml-2 text-xs lg:text-sm text-gray-600 dark:text-gray-300"
          >Loading recommendations...</span
        >
      </div>
    </div>

    <!-- Error State -->
    <div
      *ngIf="error && !isLoading"
      class="p-4 lg:p-6 flex items-center justify-center"
      [style.height]="mediaType === 'movie' ? '400px' : '300px'"
    >
      <div class="text-center text-red-500 text-xs lg:text-sm">
        {{ error }}
      </div>
    </div>

    <!-- Recommendations List -->
    <div
      *ngIf="!isLoading && !error && recommendations.length > 0"
      class="p-3 lg:p-4"
    >
      <div class="flex flex-col gap-3 lg:gap-4">
        <div
          *ngFor="let item of recommendations; trackBy: trackByFn"
          role="button"
          tabindex="0"
          (click)="navigateToItem(item)"
          (keydown.enter)="navigateToItem(item)"
          [title]="
            getDisplayTitle(item) +
            ' (' +
            (item.media_type === 'tv' ? 'TV' : 'Movie') +
            ')'
          "
          class="cursor-pointer group flex flex-col p-3 lg:p-4 rounded-lg bg-gray-50 dark:bg-zinc-800 hover:bg-blue-50 dark:hover:bg-zinc-700 transition-all duration-200 border border-gray-200/50 dark:border-zinc-700/50 hover:border-blue-300 dark:hover:border-blue-600 shadow-sm"
        >
          <!-- Top Section: Poster + Content -->
          <div class="flex gap-3 lg:gap-4 mb-3">
            <!-- Poster -->
            <div
              class="w-12 h-16 lg:w-14 lg:h-20 flex-shrink-0 rounded-md overflow-hidden shadow"
            >
              <img
                [src]="
                  item.poster_path
                    ? 'https://image.tmdb.org/t/p/w154' + item.poster_path
                    : './assets/placeholder.png'
                "
                [alt]="getDisplayTitle(item) + ' Poster'"
                loading="lazy"
                class="w-full h-full object-cover border border-gray-200 dark:border-zinc-600 group-hover:brightness-110 transition-all duration-200"
              />
            </div>

            <!-- Header Content -->
            <div class="flex-1 min-w-0">
              <!-- Title -->
              <h3
                class="text-sm lg:text-base font-semibold text-gray-900 dark:text-gray-100 truncate group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200"
              >
                {{ getDisplayTitle(item) }}
              </h3>

              <!-- Meta information -->
              <div class="flex items-center gap-2 lg:gap-3 mt-1.5">
                <!-- Rating -->
                <div
                  *ngIf="item.vote_average > 0"
                  class="flex items-center text-xs text-gray-600 dark:text-gray-300"
                >
                  <svg
                    class="w-3 h-3 text-yellow-500 mr-1"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    aria-hidden="true"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <span class="font-medium">{{
                    item.vote_average.toFixed(1)
                  }}</span>
                </div>

                <!-- Year -->
                <span
                  *ngIf="getYear(item)"
                  class="text-xs text-gray-500 dark:text-gray-400 font-medium"
                >
                  {{ getYear(item) }}
                </span>

                <!-- Media Type Badge -->
                <span
                  class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-gray-500/20 text-gray-700 dark:text-gray-300 border border-gray-500/30 capitalize"
                >
                  {{ item.media_type === "tv" ? "TV" : "Movie" }}
                </span>
              </div>

              <!-- Genres -->
              <div
                *ngIf="item.genres && item.genres.length > 0"
                class="flex flex-wrap gap-1 mt-2"
              >
                <span
                  *ngFor="let genre of item.genres"
                  class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-500/10 text-blue-700 dark:text-blue-300 border border-blue-500/20"
                >
                  {{ genre }}
                </span>
              </div>
            </div>
          </div>

          <!-- Bottom Section: Full-width Description -->
          <div
            *ngIf="item.overview"
            class="w-full border-t border-gray-200/50 dark:border-zinc-700/50 pt-3"
          >
            <p
              class="text-xs lg:text-sm text-gray-600 dark:text-gray-400 leading-relaxed"
              [class.line-clamp-2]="!isDescriptionExpanded(item.id)"
            >
              {{ item.overview }}
            </p>
            <button
              *ngIf="
                item.overview &&
                (!isDescriptionExpanded(item.id) || item.overview.length > 80)
              "
              (click)="$event.stopPropagation(); toggleDescription(item.id)"
              class="text-xs text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 mt-2 font-medium transition-colors flex items-center gap-1"
            >
              {{ isDescriptionExpanded(item.id) ? "Show less" : "Show more" }}
              <svg
                class="w-3 h-3 transition-transform duration-200"
                [class.rotate-180]="isDescriptionExpanded(item.id)"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!isLoading && !error && recommendations.length === 0"
      class="p-4 lg:p-6 flex items-center justify-center"
      [style.height]="mediaType === 'movie' ? '400px' : '300px'"
    >
      <div
        class="text-center text-gray-500 dark:text-gray-400 text-xs lg:text-sm"
      >
        No recommendations available
      </div>
    </div>
  </div>
</div>
