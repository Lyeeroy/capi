<div class="p-6 space-y-4">
  <div class="flex justify-between items-center mb-4">
    <!-- Playlist Button -->
    <button
      class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm flex items-center justify-center gap-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        focusable="false"
        aria-hidden="true"
        style="
          pointer-events: none;
          display: inherit;
          width: 100%;
          height: 100%;
        "
      >
        <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
      </svg>
    </button>
    <h2 class="text-lg font-semibold text-gray-800">Playlist</h2>
    <div class="flex items-center gap-2">
      <!-- Sort by -->
      <button
        class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm flex items-center justify-center gap-1"
      >
        <svg
          stroke="currentColor"
          fill="none"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
          height="24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M7 2h10"></path>
          <path d="M5 6h14"></path>
          <rect width="18" height="12" x="3" y="10" rx="2"></rect>
        </svg>
      </button>
      <!-- asc/desc sort-->
      <button
        class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm flex items-center justify-center gap-1"
        (click)="ascOrDescSort()"
      >
        <svg
          stroke="currentColor"
          fill="none"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
          height="24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="m3 16 4 4 4-4"></path>
          <path d="M7 20V4"></path>
          <path d="m21 8-4-4-4 4"></path>
          <path d="M17 4v16"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="space-y-3">
    <label for="seasonSelect" class="block text-sm font-medium text-gray-700">
      Season (Total: {{ totalSeasons.length }})
    </label>
    <div class="relative">
      <select
        id="seasonSelect"
        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm"
        (change)="onSeasonChange($event)"
      >
        <option *ngFor="let season of totalSeasons" [value]="season">
          Season {{ season }}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <ul class="divide-y divide-gray-200">
        <li *ngFor="let episode of currentEpisodes; let i = index" class="py-2">
          <button
            class="w-full flex items-center gap-4 p-3 rounded-md hover:bg-gray-100 transition-colors duration-200 ease-in-out cursor-pointer"
          >
            <div class="w-20 h-14 rounded-md overflow-hidden shadow-sm">
              <img
                [src]="
                  currentPosters[i]
                    ? currentPosters[i]
                    : 'https://placehold.co/300x200?text=No+Image'
                "
                alt="Episode Thumbnail"
                class="w-full h-full object-cover"
                loading="lazy"
              />
            </div>
            <div class="flex-1 flex flex-col text-left">
              <div class="font-medium text-gray-800">
                {{ episode.number }}. {{ episode.name }}
              </div>
              <div class="text-gray-500 text-xs mt-1">Duration: 45 min</div>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
