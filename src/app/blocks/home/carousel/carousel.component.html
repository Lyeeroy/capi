<!-- src/app/blocks/home/carousel/carousel.component.html -->
<div
  class="carousel-container"
  (mouseenter)="stopAutoplay()"
  (mouseleave)="startAutoplay()"
>
  <div
    class="carousel-inner"
    [style.transform]="
      'translateX(-' + currentSlide * (100 / itemsPerPage) + '%)'
    "
  >
    <!-- Slides -->
    <div class="slide" *ngFor="let item of items; trackBy: trackByFn">
      <div class="slide-content">
        <img
          [src]="'https://image.tmdb.org/t/p/w1280' + item.backdrop_path"
          alt="{{ item.title || item.name }}"
          class="slide-image"
        />

        <div class="slide-overlay">
          <div class="slide-info">
            <h2>{{ item.title || item.name }}</h2>

            <p>{{ item.overview | slice : 0 : 200 }}...</p>

            <div class="meta-info items-center">
              <div class="flex items-center gap-2">
                <svg
                  class="w-4 h-4 text-amber-400 shrink-0"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                  ></path>
                </svg>
                <span>{{ item.vote_average | number : "1.1-1" }} / 10</span>
              </div>
              <span>{{ item.media_type === "movie" ? "Movie" : "TV" }}</span>

              <span>{{ item.release_date | date : "MMM d, yyyy" }}</span>
              <span>{{ item.vote_count }}K votes</span>
            </div>

            <div class="actions">
              <a
                class="watch-now-btn"
                [routerLink]="['/player', item.id, item.media_type]"
                >Watch now</a
              >
              <a
                class="details-btn"
                [href]="
                  'https://www.themoviedb.org/' +
                  (item.media_type === 'movie' ? 'movie' : 'tv') +
                  '/' +
                  item.id
                "
                target="_blank"
                rel="noopener noreferrer"
                >TMDB</a
              >
            </div>
          </div>

          <div class="poster-container">
            <img
              [src]="'https://image.tmdb.org/t/p/w342' + item.poster_path"
              alt="{{ item.title || item.name }} Poster"
              class="slide-poster"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="prev-btn" (click)="prevSlide()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="next-btn" (click)="nextSlide()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Pagination dots -->
  <div class="pagination">
    <span
      *ngFor="let i of getArrayFromLength(items.length)"
      [class.active]="i === currentSlide"
      (click)="currentSlide = i"
    ></span>
  </div>
</div>
