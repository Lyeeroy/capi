<div class="relative w-full overflow-hidden rounded-2xl mt-4" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="flex transition-transform duration-500 ease-in-out" [ngStyle]="{ transform: 'translateX(-' + (currentSlide * (100 / itemsPerPage)) + '%)' }" role="region" aria-label="Image Carousel">
    <div *ngFor="let item of items; trackBy: trackByFn" class="flex-shrink-0 w-full">
      <div class="relative w-full h-64 md:h-80 lg:h-[50vh] rounded-2xl">
        <img [src]="'https://image.tmdb.org/t/p/w1280' + item.poster_path" alt="{{ item.title || item.name }}" class="object-cover w-full h-full rounded-2xl" loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent p-4 flex flex-col justify-end rounded-2xl">
          <h3 class="text-white text-lg font-bold">{{ item.title || item.name }}</h3>
          <div class="flex items-center gap-2">
          <span class="flex items-center text-gray-400" *ngIf="item.vote_average > 0">
            <svg class="w-3 h-3 md:w-4 md:h-4 text-amber-400 mr-1 shrink-0" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
            <span class="font-medium">{{ item.vote_average | number : "1.1-1" }}</span>
          </span>
          <span class="font-medium text-gray-400" *ngIf="item.release_date || item.first_air_date">
            {{ item.release_date || item.first_air_date | date : "yyyy" }}
          </span>
          <span
              *ngIf="item.media_type"
              class="w-fit inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-gray-500/30 text-gray-300 border border-gray-500/50 capitalize"
            >
              {{ item.media_type === "tv" ? "TV" : item.media_type }}
            </span>
          </div>
          <button [routerLink]="['/player', item.id, item.media_type]" class="w-fit mt-2 bg-gray-400/20 border border-gray-400 text-white px-4 py-2 rounded cursor-pointer">Play</button>
        </div>
        <img [src]="'https://image.tmdb.org/t/p/w1280' + item.poster_path" alt="{{ item.title || item.name }}" class="object-cover w-full h-full rounded-t-2xl rounded-b-lg" loading="lazy">

      </div>
    </div>
  </div>
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-400/20 border border-gray-400 bg-opacity-20 text-white px-4 py-2 rounded-full flex items-center space-x-2">
    <button (click)="prevSlide()" class="text-lg cursor-pointer" aria-label="Previous Slide">
      <
    </button>
    <span>{{ currentSlide + 1 }}/{{ items.length }}</span>
    <button (click)="nextSlide()" class="text-lg cursor-pointer" aria-label="Next Slide">
      >
    </button>
  </div>
</div>
