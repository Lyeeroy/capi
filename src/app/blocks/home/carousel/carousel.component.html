<div class="relative w-full overflow-hidden rounded-2xl mt-4" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">

  <div
    class="flex transition-transform duration-500 ease-in-out"
    [ngStyle]="{ transform: 'translateX(-' + (currentSlide * 100) + '%)' }"
    role="region"
    aria-label="Image Carousel"
  >
    <div
      *ngFor="let item of items; let i = index; trackBy: trackByFn"
      class="flex-shrink-0 w-full"
      role="group"
      aria-roledescription="slide"
      [attr.aria-label]="'Slide ' + (i + 1) + ' of ' + items.length + ': ' + (item.title || item.name)"
    >
      <div class="relative w-full h-64 md:h-80 lg:h-[50vh] rounded-2xl">
        <img
          [src]="'https://image.tmdb.org/t/p/w1280' + item.poster_path"
          [alt]="item.title || item.name"
          class="object-cover w-full h-full rounded-2xl"
          loading="lazy"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent p-4 flex flex-col justify-end rounded-2xl">
          <h3 class="text-white text-lg font-bold mb-1">{{ item.title || item.name }}</h3>
          <div class="flex flex-wrap items-center gap-x-2 gap-y-1 text-sm">
            <span class="flex items-center text-gray-300" *ngIf="item.vote_average > 0">
              <svg class="w-3.5 h-3.5 text-amber-400 mr-1 shrink-0" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <span class="font-medium">{{ item.vote_average | number : "1.1-1" }}</span>
            </span>
            <span class="font-medium text-gray-300" *ngIf="item.release_date || item.first_air_date">
              {{ (item.release_date || item.first_air_date) | date : "yyyy" }}
            </span>
            <span
              *ngIf="item.media_type"
              class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-gray-500/30 text-gray-300 border border-gray-500/50 capitalize"
            >
              {{ item.media_type === "tv" ? "TV Show" : item.media_type }} </span>
          </div>
          <button
            [routerLink]="['/player', item.id, item.media_type]"
            class="w-fit mt-3 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 text-white px-4 py-1.5 rounded text-sm font-medium cursor-pointer transition-colors"
          >
            Details & Play </button>
        </div>
        </div>
    </div>
  </div>

  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/40 backdrop-blur-sm border border-white/20 text-white px-3 py-1.5 rounded-full flex items-center space-x-3 z-10">
    <button (click)="prevSlide()" class="cursor-pointer text-white hover:text-gray-300 transition-colors" aria-label="Previous Slide">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
       </svg>
    </button>
    <span class="text-sm font-medium tabular-nums">{{ currentSlide + 1 }}/{{ items.length }}</span>
    <button (click)="nextSlide()" class="cursor-pointer text-white hover:text-gray-300 transition-colors" aria-label="Next Slide">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
         <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
       </svg>
    </button>
  </div>
</div>
