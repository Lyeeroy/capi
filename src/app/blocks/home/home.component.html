<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <!-- In your home component template -->
  <app-carousel></app-carousel>

  <!-- Trending Movies -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">Trending Movies</h2>
  <app-content-tabs
    [type]="'movie'"
    [apiEndpoint]="'/trending/movie/week'"
    [tileLimit]="14"
  ></app-content-tabs>

  <!-- Trending TV Shows -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">Trending TV Shows</h2>
  <app-content-tabs
    [type]="'tv'"
    [apiEndpoint]="'/trending/tv/week'"
    [tileLimit]="14"
  ></app-content-tabs>

  <!-- Popular Sci-Fi TV Shows -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">
    Trending Sci-Fi TV Shows
  </h2>
  <app-content-tabs
    [apiEndpoint]="'/trending/tv/week'"
    [genreId]="10765"
    [sortBy]="'popularity.desc'"
    [tileLimit]="14"
  ></app-content-tabs>

  <!-- Popular Comedy Movies -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">Trending Comedy Movies</h2>
  <app-content-tabs
    [type]="'movie'"
    [apiEndpoint]="'/trending/movie/week'"
    [genreId]="35"
    [sortBy]="'popularity.desc'"
    [tileLimit]="14"
  ></app-content-tabs>
  <!-- Popular Action Movies -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">Popular Action Movies</h2>
  <app-content-tabs
    [type]="'movie'"
    [apiEndpoint]="'/discover/movie'"
    [genreId]="28"
    [sortBy]="'popularity.desc'"
    [tileLimit]="14"
  ></app-content-tabs>
</div>
