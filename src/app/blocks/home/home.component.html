<div class="container mx-auto px-4 py-8">
  <!-- This carousel sucks dick: TODO -->
  <!-- <app-carousel></app-carousel> -->

  <!-- Header of trending Movies -->
  <div class="flex items-center justify-between mt-6 mb-2">
    <h2
      class="bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent text-2xl"
    >
      ðŸ”¥Trending
    </h2>

    <div class="flex space-x-4">
      <button
        [ngClass]="{
          'bg-blue-600 text-white': mediaTypeToDisplay === 'movie',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            mediaTypeToDisplay !== 'movie'
        }"
        class="text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        (click)="changeTab('movie')"
      >
        Movies
      </button>
      <button
        [ngClass]="{
          'bg-blue-600 text-white': mediaTypeToDisplay === 'tv',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            mediaTypeToDisplay !== 'tv'
        }"
        class="text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        (click)="changeTab('tv')"
      >
        TV Shows
      </button>
    </div>
  </div>
  <app-content-tabs
    [type]="mediaTypeToDisplay === 'movie' ? 'movie' : 'tv'"
    [apiEndpoint]="'/trending/' + mediaTypeToDisplay + '/week'"
    [tileLimit]="14"
  ></app-content-tabs>

  <!-- Popular Action Movies -->
  <h2 class="text-gray-900 text-2xl font-bold mt-8">Popular Action Movies</h2>
  <app-content-tabs
    [type]="'movie'"
    [apiEndpoint]="'/discover/movie'"
    [genreId]="28"
    [sortBy]="'popularity.desc'"
    [tileLimit]="14"
  ></app-content-tabs>
</div>
