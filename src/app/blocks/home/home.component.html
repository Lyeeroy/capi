<div class="container mx-auto px-4 py-8">
  <!-- This carousel sucks dick: TODO -->
  <!-- <app-carousel></app-carousel> -->

  <!-- Header of trending Movies -->
  <div class="flex items-center justify-between mt-6 mb-2">
    <h2
      class="bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent text-2xl"
    >
      ðŸ”¥Trending
    </h2>

    <div class="flex">
      <button
        [ngClass]="{
          'bg-gray-600 text-white': trendingMediaType === 'movie',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            trendingMediaType !== 'movie'
        }"
        class="mr-3 text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
        (click)="trendingMediaType = 'movie'"
      >
        Movies
      </button>
      <button
        [ngClass]="{
          'bg-gray-600 text-white': trendingMediaType === 'tv',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            trendingMediaType !== 'tv'
        }"
        class="text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
        (click)="trendingMediaType = 'tv'"
      >
        TV Shows
      </button>
    </div>
  </div>

  <app-content-tabs
    [apiEndpoint]="'/trending/' + trendingMediaType + '/week'"
    [tileLimit]="14"
  ></app-content-tabs>

  <div class="flex items-center justify-between mt-6 mb-2">
    <h2
      class="bg-gradient-to-r from-blue-500 to-indigo-500 bg-clip-text text-transparent text-2xl"
    >
      ðŸ”ŽDiscover
    </h2>

    <div class="flex">
      <button
        [ngClass]="{
          'bg-gray-600 text-white': discoverMediaType === 'movie',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            discoverMediaType !== 'movie'
        }"
        class="mr-3 text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
        (click)="discoverMediaType = 'movie'"
      >
        Movies
      </button>
      <button
        [ngClass]="{
          'bg-gray-600 text-white': discoverMediaType === 'tv',
          'bg-gradient-to-r from-gray-100 to-gray-300 text-gray-700':
            discoverMediaType !== 'tv'
        }"
        class="text-sm px-3 py-2 rounded-full transform transition-transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
        (click)="discoverMediaType = 'tv'"
      >
        TV Shows
      </button>
    </div>
  </div>
  <app-content-tabs
    [apiEndpoint]="'/discover/' + discoverMediaType"
    [sortBy]="'popularity.desc'"
    [tileLimit]="14"
    [genreId]="discoverMediaType === 'movie' ? 28 : 10765"
  ></app-content-tabs>
