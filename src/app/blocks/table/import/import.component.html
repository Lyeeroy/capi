<div
  *ngIf="isImportModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <!-- Backdrop with blur effect -->
  <div
    class="fixed inset-0 bg-black/20 backdrop-blur-sm transition-opacity"
    (click)="closeImportModal()"
  ></div>

  <!-- Modal container with enter/exit transitions -->
  <div class="relative w-full max-w-md lg:max-w-2xl transform transition-all">
    <div class="relative rounded-xl bg-white dark:bg-gray-900 shadow-2xl">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-6 pb-0">
        <h3 class="text-2xl font-bold text-slate-700 dark:text-gray-100">
          Import Data
        </h3>
        <button
          class="-mr-2 rounded-lg p-2 text-slate-400 dark:text-gray-400 hover:bg-slate-100 dark:hover:bg-gray-800 hover:text-slate-600 dark:hover:text-gray-200"
          (click)="closeImportModal()"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Modal content -->
      <div class="p-6">
        <div class="space-y-4">
          <div>
            <label
              class="mb-2 block text-sm font-medium text-slate-600 dark:text-gray-300"
            >
              Paste your JSON data here to import it into your list.
            </label>
            <textarea
              rows="4"
              class="w-full md:h-[40vh] rounded-lg border border-slate-200 dark:border-gray-700 bg-slate-50 dark:bg-gray-800 p-4 font-mono text-slate-700 dark:text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
              placeholder="Import data here..."
              [(ngModel)]="importData"
            ></textarea>
          </div>

          <div class="flex items-center justify-center">
            <button
              class="cursor-pointer w-full rounded-lg bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-3 font-semibold text-white transition-all hover:from-purple-600 hover:to-indigo-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
              (click)="saveImport()"
            >
              Import
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <universal-modal
    [open]="showOverwriteModal"
    title="Existing sources found"
    message="Existing sources found. What do you want to do with the imported data?"
    [customButtons]="true"
  >
    <div class="flex flex-col gap-2 mt-4">
      <button
        (click)="handleOverwriteConfirm(true)"
        class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white transition-all hover:bg-blue-700"
      >
        Overwrite (Replace All)
      </button>
      <button
        (click)="handleOverwriteConfirm(false)"
        class="w-full rounded-lg bg-green-600 px-4 py-2 text-white transition-all hover:bg-green-700"
      >
        Append (Add to Existing)
      </button>
      <button
        (click)="handleOverwriteCancel()"
        class="w-full rounded-lg bg-gray-200 dark:bg-gray-800 px-4 py-2 text-gray-700 dark:text-gray-200 transition-all hover:bg-gray-300 dark:hover:bg-gray-700"
      >
        Cancel
      </button>
    </div>
  </universal-modal>
</div>
