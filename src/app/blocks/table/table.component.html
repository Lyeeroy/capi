<div
  class="font-[sans-serif] h-screen flex flex-col justify-center items-center"
>
  <div class="flex-1 overflow-y-auto p-4 w-full lg:w-3/4">
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <input
        type="text"
        placeholder="Search..."
        class="w-full md:w-2/3 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex gap-2 flex-1">
        <select
          class="w-1/2 border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Filter by Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
        <select
          class="w-1/2 border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Sort By</option>
          <option>Name</option>
          <option>Date</option>
        </select>
      </div>
    </div>

    <div class="overflow-x-auto rounded-lg shadow-sm">
      <table class="w-full bg-white">
        <thead class="bg-gray-50 hidden md:table-header-group">
          <tr>
            <th class="w-8 p-3"></th>
            <th class="w-8 p-3">
              <input
                type="checkbox"
                class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
            </th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">
              Name
            </th>
            <th
              class="p-4 text-left text-sm font-semibold text-gray-600 hidden lg:table-cell"
            >
              URL
            </th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">
              Status
            </th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">
              Actions
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
          <tr>
            <td colspan="6" class="p-2">
              <button
                class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all bg-gray-400/10"
                (click)="addSource()"
              >
                <div class="flex items-center justify-center h-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-gray-400 hover:text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    />
                  </svg>
                </div>
              </button>
            </td>
          </tr>

          <tr
            class="hover:bg-gray-50"
            *ngFor="let source of sources; trackBy: trackByFn"
          >
            <td class="p-3 text-gray-400 hidden md:table-cell mouse-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 cursor-move"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </td>
            <td class="p-3">
              <input
                type="checkbox"
                class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
            </td>
            <td class="p-4">
              <div class="flex items-center">
                <p class="p-2">{{ source.id }}</p>
                <img
                  src="https://placehold.co/40x40"
                  class="w-10 h-10 rounded-full"
                  alt="Placeholder"
                />
                <div class="ml-4">
                  <p class="text-gray-900 font-medium">
                    {{ source.name || "Example Name" }}
                  </p>
                  <p class="text-gray-500 text-sm md:hidden">
                    {{ source.url || "https://example.com" }}
                  </p>
                  <div class="md:hidden flex items-center gap-2 mt-2">
                    <label
                      class="relative inline-flex items-center cursor-pointer"
                    >
                      <input
                        type="checkbox"
                        class="sr-only peer"
                        [checked]="source.status"
                        (click)="toggleStatus(source)"
                      />
                      <div
                        class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
                      ></div>
                    </label>
                    <div class="flex gap-2">
                      <button
                        class="text-blue-600 hover:text-blue-900"
                        (click)="editSource(source)"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                          />
                          <path
                            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                          />
                        </svg>
                      </button>
                      <button
                        class="text-red-600 hover:text-red-900"
                        (click)="deleteSource(source)"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td class="p-4 hidden lg:table-cell">
              <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">{{
                source.url || "https://example.com"
              }}</a>
            </td>
            <td class="p-4 hidden md:table-cell">
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  class="sr-only peer"
                  [checked]="source.status"
                  (click)="toggleStatus(source)"
                />
                <div
                  class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
                ></div>
              </label>
            </td>
            <td class="p-4 hidden md:table-cell">
              <div class="flex gap-3">
                <button
                  class="text-blue-600 hover:text-blue-900"
                  (click)="editSource(source)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                    />
                    <path
                      d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                    />
                  </svg>
                </button>
                <button
                  class="text-red-600 hover:text-red-900"
                  (click)="deleteSource(source)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 cursor-pointer"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="flex flex-col md:flex-row justify-between items-center mt-4 gap-4"
    >
      <span class="text-sm text-gray-700">Showing 1 to 20 of 100 entries</span>
      <div class="flex flex-wrap gap-2">
        <button
          class="px-3 py-1 rounded-md bg-blue-600 text-white hover:bg-blue-700"
        >
          1
        </button>
        <button class="px-3 py-1 rounded-md hover:bg-gray-100">2</button>
        <button class="px-3 py-1 rounded-md hover:bg-gray-100">3</button>
        <button class="px-3 py-1 rounded-md hover:bg-gray-100">Next</button>
      </div>
    </div>
  </div>

  <div
    *ngIf="isModalVisible"
    class="fixed z-10 inset-0 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>
      <span
        class="hidden sm:inline-block sm:align-middle sm:h-screen"
        aria-hidden="true"
        >&#8203;</span
      >
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-lg leading-6 font-medium text-gray-900"
                id="modal-title"
              >
                {{ isAdding ? "Add New Source" : "Edit Source" }}
              </h3>
            </div>
          </div>
          <div class="mt-2">
            <form>
              <div class="mb-4">
                <label
                  for="sourceName"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Name:</label
                >
                <input
                  type="text"
                  id="sourceName"
                  [(ngModel)]="newSource.name"
                  name="sourceName"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Source Name"
                />
              </div>
              <div class="mb-4">
                <label
                  for="sourceUrl"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >URL:</label
                >
                <input
                  type="text"
                  id="sourceUrl"
                  [(ngModel)]="newSource.url"
                  name="sourceUrl"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="https://example.com"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="saveSource()"
          >
            Save
          </button>
          <button
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="closeModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
