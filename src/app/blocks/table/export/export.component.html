<div
  *ngIf="isExportModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <!-- Backdrop with blur effect -->
  <div
    class="fixed inset-0 bg-black/20 backdrop-blur-sm transition-opacity"
    (click)="closeExportModal()"
  ></div>

  <!-- Modal container with enter/exit transitions -->
  <div class="relative w-full max-w-md lg:max-w-2xl transform transition-all">
    <div class="relative rounded-xl bg-white dark:bg-zinc-900 shadow-2xl">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-6 pb-0">
        <h3 class="text-2xl font-bold text-slate-700 dark:text-gray-100">
          Export Data
        </h3>
        <button
          class="-mr-2 rounded-lg p-2 text-slate-400 dark:text-gray-400 hover:bg-slate-100 dark:hover:bg-zinc-800 hover:text-slate-600 dark:hover:text-gray-200"
          (click)="closeExportModal()"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Modal content -->
      <div class="p-6">
        <div class="space-y-4">
          <div>
            <label
              class="mb-2 block text-sm font-medium text-slate-600 dark:text-gray-300"
            >
              You can export the data in JSON format or encoded shorter version.
            </label>
            <textarea
              rows="4"
              class="w-full md:h-[40vh] rounded-lg border border-slate-200 dark:border-zinc-700 bg-slate-50 dark:bg-zinc-800 p-4 font-mono text-slate-700 dark:text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
              placeholder="Export data will appear here..."
              [value]="textExportData()"
              #textArea
            ></textarea>
          </div>

          <div class="flex items-center justify-center">
            <a
              class="text-slate-600 dark:text-gray-300 cursor-pointer mx-auto hover:text-indigo-600 dark:hover:text-indigo-400"
              (click)="encodedVersionChange()"
              >{{ encodedVersion ? "JSON version" : "Encoded version" }}</a
            >
          </div>

          <div class="flex items-center justify-center">
            <button
              class="cursor-pointer w-full rounded-lg bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-3 font-semibold text-white transition-all hover:from-purple-600 hover:to-indigo-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
              (click)="copyToClipboard(textArea)"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
